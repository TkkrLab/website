############################# About #################################
about:
  enable : true
  title : "Wat is het TkkrLab?"
  description : "Hackerspace TkkrLab is een community die het leuk en interessant vind om met technische onderwerpen bezig te zijn. Iedere deelnemer heeft zijn eigen interessegebied, zo is de een vooral met software bezig (bv embedded, domotica, websites en meer), bouwt de ander een 3d printer of cnc frees en maakt iemand zijn eigen elektronische pcb ontwerp voor een robot. De gemeenschappelijke factor is dat het technisch en/of creatief is in de brede zin van het woord. Door het uitwisselen van kennis en ervaring in onze community is er altijd wel iemand aanwezig die je op weg kan helpen met je creatieve [projecten](/projects/)."
  content : "Om deze projecten te faciliteren hebben we diverse [tools](https://handleidingen.tkkrlab.space/gereedschappen/) zoals 3d printers, lasercutter, electronica werkbank en eigen werkplaats die door de deelnemers zijn te gebruiken. Bezoekers van TkkrLab wordt een bijdrage gevraagd. Daarnaast is het ook gewoon gezellig om het met gelijkgestemden te hebben over bijv. de laatste ontwikkeling op AI, security, privacy, processoren, programmeertalen, vim of emacs, beste linux distributie en meer. Bij TkkrLab leer je iedere dag wel iets nieuws.
<br /><br />
We organiseren regelmatig evenementen zoals lezingen en workshops die voor onze deelnemers en doelgroep interessant zijn. Deze zijn voor iedereen gratis te volgen, kijk in onze agenda voor de geplande [CyberSaturdays](/cybersaturdays/cybersaturday/) en andere evenementen.
<br /><br />
Hebben we jouw interesse gewekt? Kom dan geheel vrijblijvend eens op bezoek en maak kennis met onze community, deelnemers en de mogelijkheden van hackerspace TkkrLab.
<br /><br />
Rechts bovenin vindt je de space status. Als we geopend zijn dan ben je van harte welkom!
Is gezelligheid meer jouw ding, dan is **iedere dinsdagavond** de wekelijkse bijeenkomst. De overige dagen is het rustiger en kan je aan projecten werken.
<br /><br />
Kijk in onze [agenda](/agenda/) voor meer informatie over workshops en lezingen. We hebben ook een [blog](/blog/) waar we de laatste nieuwtjes op plaatsen.
<br /><br />
Als je op de hoogte wil blijven van onze activiteiten schrijf je dan in op onze [nieuwsbrief](http://eepurl.com/gLxrLD) of kijk op onze [contact](/contact/) pagina om te zien hoe je ons kunt bereiken.
<br /><br />
Woon je niet in Enschede, maar lijkt een hackerspace je wel wat, kijk dan op [hackerspaces.nl] (https://hackerspaces.nl)
"
  image : images/Hackerspaces_nederland_kaart.png


